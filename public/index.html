<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/parking.png" />
    <link rel="apple-touch-icon" href="./parking.png" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Park your car" />
    <meta name="keywords" content="parking, car, 3d, game" />
    <meta name="author" content="Ivan Tsishkevich" />
    <meta property="og:title" content="iTechart | Parking game" />
    <meta property="og:image" content="%PUBLIC_URL%/parking.png" />
    <meta property="og:site_name" content="iTechart Parking" />
    <meta property="og:description" content="Park your car" />
    <title>Parking</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
            .then((reg) => console.log(`Success: ${reg.scope}`))
            .catch((err) => console.log(`Failure: ${err}`))
        })
      }
    </script>
  </body>
</html>
